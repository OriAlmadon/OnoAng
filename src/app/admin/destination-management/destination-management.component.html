<div class="destination-management">
  <!-- Shared Header -->
  <app-header></app-header>

  <h1>Manage Destinations</h1>

  <div class="destination-table-container mat-elevation-z8">
    <table mat-table [dataSource]="destinations" class="custom-table">
      <!-- Destination Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let destination"> {{ destination.code }} </td>
      </ng-container>

      <!-- Destination Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let destination"> {{ destination.name }} </td>
      </ng-container>

      <!-- Airport Name Column -->
      <ng-container matColumnDef="airportName">
        <th mat-header-cell *matHeaderCellDef> Airport </th>
        <td mat-cell *matCellDef="let destination"> {{ destination.airportName }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let destination">
          <button mat-raised-button color="primary" (click)="goToDestinationDetails(destination.code)">View Details</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['code', 'name', 'airportName', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['code', 'name', 'airportName', 'actions'];"></tr>
    </table>
  </div>
</div>
